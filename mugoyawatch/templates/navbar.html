<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light "  style="background-color: #55AF3F;">
      <a class="navbar-brand" href="{% url 'home' %}">Mugoya Watch</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{%url 'new_message'%}">add post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">logout</a>
          </li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link" href="{%url 'home'%}">Pricing</a>
            </li>
          {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search business" name="business">
              <div class="input-group-btn">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                    class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
      </div>
    </nav>


</body>

</html>
